<div class="table-class">
    <div class="header-infos">
        <img src="assets/home-logo.svg">
        <div>
            <span>{{username}}</span>
            <button mat-button class="btn-desconecta" (click)="logout()">Desconectar</button>
        </div>
    </div>
    <table mat-table [dataSource]="tableData" class="mat-elevation-z1">
        <ng-container matColumnDef="especialidade">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> ESPECIALIDADE </th>
            <td mat-cell *matCellDef="let element"> {{element.medico.especialidade.especialidade}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> PROFISSIONAL </th>
            <td mat-cell *matCellDef="let element"> {{element.medico.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> DATA </th>
            <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
        </ng-container>

        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> HORA </th>
            <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <div style="width: 100%; display: flex; flex-direction: row-reverse;">
                    <button mat-button class="button-cancell" (click)="desmarcarConsulta(element.id)">
                        <mat-icon>
                            clear
                        </mat-icon>
                        Desmarcar
                    </button> 
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="grouped">
            <th mat-header-cell *matHeaderCellDef colspan="5">
                <div class="primeiro-header">
                    <span style="font-size: 18px; font-weight: 700; color: black;">Consulta Cl√≠nica</span>
                    <button mat-button class="button-criarconsulta" (click)="criarConsulta()">
                        <mat-icon>
                            add
                        </mat-icon>
                        <span style="margin-left: auto;">
                            Nova Consulta
                        </span>
                    </button>
                </div>
            </th>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="groupedColumns; sticky: true"></tr>

        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>
</div>
